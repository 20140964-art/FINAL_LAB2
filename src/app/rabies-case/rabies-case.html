    <div style="text-align:center; margin-top:20px;">
    <h1>{{ title() }}</h1><br>


    <!-- Add Patient Area-->
    <input type="date" [value]="Date()"
    (input)="Date.set($any($event.target).value)" placeholder="Date"><br>


    <input type="text" [value]="patientName()"
    (input)="patientName.set($any($event.target).value)" placeholder="Patient Name"><br>


    <input type="number" [value]="age()"
    (input)="age.set($any($event.target).value)" placeholder="Age"><br>




    <input type="text" [value]="gender()"
    (input)="gender.set($any($event.target).value)" placeholder="Gender"><br>




    <input type="text" [value]="animalType()"
    (input)="animalType.set($any($event.target).value)" placeholder="Animal Type"><br>




    <input type="text" [value]="rabiesStatus()"
    (input)="rabiesStatus.set($any($event.target).value)" placeholder="Rabies Status"><br>


    <input type="text" [value]="treatmentGiven()"
    (input)="treatmentGiven.set($any($event.target).value)" placeholder="Treatment Given"><br><br>


    <button (click)="addPatient()">Register User</button><br>
    <hr>


    <!-- List PATIENTS Area-->
     <h1>Rabies Cases Data</h1>
    <div *ngFor="let rabies_case of rabies_cases">

  <input type="date"
         [value]="(rabies_case.Date ? (rabies_case.Date.toDate ? rabies_case.Date.toDate() : rabies_case.Date) : '') | date:'yyyy-MM-dd'"
         (input)="rabies_case.Date = $any($event.target).value">

  <input
         [value]="rabies_case.Name"
         (input)="rabies_case.Name = $any($event.target).value">

  <input type="number"
         [value]="rabies_case.age"
         (input)="rabies_case.age = $any($event.target).valueAsNumber">

  <input
         [value]="rabies_case.gender"
         (input)="rabies_case.gender = $any($event.target).value">

  <input
         [value]="rabies_case.animalType"
         (input)="rabies_case.animalType = $any($event.target).value">

  <input
         [value]="rabies_case.rabiesStatus"
         (input)="rabies_case.rabiesStatus = $any($event.target).value">

  <input
         [value]="rabies_case.treatmentGiven"
         (input)="rabies_case.treatmentGiven = $any($event.target).value"><br>

  <button (click)="updatePatient(
      rabies_case.id,
      rabies_case.Date,
      rabies_case.Name,
      rabies_case.age,
      rabies_case.gender,
      rabies_case.animalType,
      rabies_case.rabiesStatus,
      rabies_case.treatmentGiven
  )">Update</button>

  <button (click)="deletePatient(rabies_case.id)">Delete</button>

</div>
</div>
